{% extends "main.html" %}
{% load static %}

{% block title %}Account Activated · Best Dressed{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">

<div class="auth-hero">
  <div class="auth-box text-center">
    <div class="sparkle-accent mb-3">
      <span class="sparkle-icon">✦</span>
    </div>

    <h1>Activation Complete</h1>
    <p class="text-muted mb-4">Your account has been successfully activated! You can now log in and start using Best Dressed.</p>

    <a href="{% url 'login' %}" class="btn btn-primary w-100 py-2">Go to Login</a>
  </div>
</div>
{% endblock %}
