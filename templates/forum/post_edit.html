{% extends "main.html" %}
{% block content %}

<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h5 class="mb-3">Edit Reply</h5>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="{{ form.content.id_for_label }}" class="form-label">Content</label>
              {{ form.content }}
              {% if form.content.errors %}
                <div class="invalid-feedback d-block">{{ form.content.errors|striptags }}</div>
              {% endif %}
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-primary" type="submit">Save</button>
              <a class="btn btn-secondary" href="{% url 'thread_detail' thread_id=post.thread.id %}">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
