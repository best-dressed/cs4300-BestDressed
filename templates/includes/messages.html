<!-- Alert Messages -->
{% if messages %}
<div class="messages-container-inline">
  {% for message in messages %}
  <div class="alert-glass alert-{{ message.tags }} alert-dismissible" role="alert">
    <div class="alert-content">
      <!-- Icon based on message type -->
      {% if message.tags == 'success' %}
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="alert-icon bi bi-check-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </svg>
      {% elif message.tags == 'error' or message.tags == 'danger' %}
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="alert-icon bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
        </svg>
      {% elif message.tags == 'warning' %}
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="alert-icon bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
        </svg>
      {% else %}
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="alert-icon bi bi-info-circle-fill" viewBox="0 0 16 16">
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2"/>
        </svg>
      {% endif %}
      
      <span class="alert-text">{{ message }}</span>
    </div>
    
    <!-- Dismiss button -->
    <button type="button" class="alert-close" aria-label="Close" onclick="dismissAlert(this)">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
      </svg>
    </button>
  </div>
  {% endfor %}
</div>

<style>
/* ==================== */
/* ALERT MESSAGES       */
/* ==================== */
.messages-container-inline {
  width: 100%;
  margin-bottom: 1.5rem;
  z-index: 100;
}

.alert-glass {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 12px;
  padding: 1rem 1.25rem;
  margin-bottom: 1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 1rem;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
  animation: slideDown 0.3s ease-out;
  transition: all 0.3s ease;
}

.alert-glass:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
}

.alert-glass:last-child {
  margin-bottom: 0;
}

/* Color-coded alerts */
.alert-success {
  background: rgba(25, 135, 84, 0.15);
  border-color: rgba(25, 135, 84, 0.4);
  color: #75f0a4;
}

.alert-error,
.alert-danger {
  background: rgba(220, 53, 69, 0.15);
  border-color: rgba(220, 53, 69, 0.4);
  color: #ff8a95;
}

.alert-warning {
  background: rgba(255, 193, 7, 0.15);
  border-color: rgba(255, 193, 7, 0.4);
  color: #ffe066;
}

.alert-info {
  background: rgba(13, 202, 240, 0.15);
  border-color: rgba(13, 202, 240, 0.4);
  color: #6dd5ed;
}

.alert-content {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  flex: 1;
}

.alert-icon {
  flex-shrink: 0;
}

.alert-text {
  font-size: 0.9rem;
  font-weight: 500;
  line-height: 1.4;
}

.alert-close {
  background: transparent;
  border: none;
  color: inherit;
  cursor: pointer;
  padding: 0.25rem;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 6px;
  transition: all 0.2s ease;
  flex-shrink: 0;
  opacity: 0.7;
}

.alert-close:hover {
  opacity: 1;
  background: rgba(255, 255, 255, 0.1);
}

/* Animations */
@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes slideUp {
  from {
    opacity: 1;
    transform: translateY(0);
    max-height: 100px;
  }
  to {
    opacity: 0;
    transform: translateY(-20px);
    max-height: 0;
  }
}

.alert-dismissing {
  animation: slideUp 0.3s ease-out forwards;
  margin-bottom: 0;
  padding-top: 0;
  padding-bottom: 0;
  overflow: hidden;
}

/* Mobile responsiveness */
@media (max-width: 576px) {
  .alert-glass {
    padding: 0.875rem 1rem;
  }
  
  .alert-text {
    font-size: 0.85rem;
  }
}
</style>

<script>
function dismissAlert(button) {
  const alert = button.closest('.alert-glass');
  alert.classList.add('alert-dismissing');
  
  // Remove from DOM after animation completes
  setTimeout(() => {
    alert.remove();
  }, 300);
}

// Auto-dismiss alerts after 5 seconds
document.addEventListener('DOMContentLoaded', function() {
  const alerts = document.querySelectorAll('.alert-glass');
  
  alerts.forEach(alert => {
    setTimeout(() => {
      if (alert && alert.parentElement) {
        alert.classList.add('alert-dismissing');
        setTimeout(() => {
          alert.remove();
        }, 300);
      }
    }, 5000); // 5 seconds
  });
});
</script>
{% endif %}
