{% extends "main.html" %}
{% load static %}
{% block title %} Item Listing {% endblock title %}
{% block content %}

<!-- Load main pastel theme -->
<link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">

<!-- Pastel hero section (inherits .hero-purple from main.css) -->
<div class="hero-purple">
  <header class="py-5">
    <div class="sparkle-accent text-center mt-5 mb-3">
        <span class="sparkle-icon">âœ¦</span>
      </div>
    <div class="container text-center">
      <h1>Find Your Style</h1>
    </div>
  </header>
</div>

<!-- Search + Add Item -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <input type="text" class="form-control search-input mb-3" placeholder="Search for an Item...">
      <a href="{% url 'add_item' %}" class="btn btn-primary">
        Add a new Item
      </a>
    </div>
  </div>
</div>

<!-- Item Listing Section -->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      {% for item in items %}
        {% include "item_card.html" with item=item %}
      {% endfor %}
    </div>
  </div>
</section>

{% endblock content %}
