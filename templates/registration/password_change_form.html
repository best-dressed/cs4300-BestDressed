{% extends "main.html" %}
{% load static %}

{% block title %}Change password Â· Best Dressed{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/sign-in.css' %}">
<div class="min-vh-100 d-flex align-items-center justify-content-center">
  <div class="w-100" style="max-width: 360px;">
    <main class="form-signin w-100 m-auto">
      <form method="post">
        {% csrf_token %}
        <h1 class="h4 mb-3 fw-normal text-center">Change password</h1>

        {% for field in form %}
        <div class="form-floating mb-2">
          {{ field }}
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {% if field.errors %}
          <div class="invalid-feedback d-block">
            {{ field.errors|join:", " }}
          </div>
          {% endif %}
        </div>
        {% endfor %}

        <button class="btn btn-primary w-100 py-2" type="submit">Update password</button>
      </form>
    </main>
  </div>
</div>
{% endblock %}
