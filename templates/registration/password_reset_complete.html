{% extends "main.html" %}
{% load static %}

{% block title %}Password reset complete · Best Dressed{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">

<div class="auth-hero">
  <div class="auth-box text-center">
    <div class="sparkle-accent mb-3">
      <span class="sparkle-icon">✦</span>
    </div>

    <h1>Your password has been reset</h1>
    <p class="text-muted mb-4">You can now sign in with your new password.</p>

    <a href="{% url 'login' %}" class="btn btn-primary w-100 py-2">Sign in</a>
  </div>
</div>
{% endblock %}
