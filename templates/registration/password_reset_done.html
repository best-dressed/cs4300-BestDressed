{% extends "main.html" %}
{% load static %}

{% block title %}Check your inbox · Best Dressed{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">

<div class="auth-hero">
  <div class="auth-box text-center">
    <div class="sparkle-accent mb-3">
      <span class="sparkle-icon">✦</span>
    </div>

    <h1>Check your inbox</h1>
    <p class="text-muted mb-4">If an account with that email exists, a password reset link has been sent.</p>

    <a href="{% url 'login' %}" class="btn btn-primary w-100 py-2">Back to login</a>
  </div>
</div>
{% endblock %}
