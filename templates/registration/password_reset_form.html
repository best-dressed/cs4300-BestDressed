{% extends "main.html" %}
{% load static %}

{% block title %}Reset password Â· Best Dressed{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/sign-in.css' %}">
<div class="min-vh-100 d-flex align-items-center justify-content-center">
  <div class="w-100" style="max-width: 360px;">
    <main class="form-signin w-100 m-auto">
      <form method="post">
        {% csrf_token %}
        <h1 class="h4 mb-3 fw-normal text-center">Forgot password?</h1>
        <p class="text-body-secondary text-center">Enter your email to receive a reset link.</p>

        <div class="form-floating mb-2">
          <input type="email" name="email" class="form-control" id="resetEmail" placeholder="name@example.com" required>
          <label for="resetEmail">Email address</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Send reset link</button>
      </form>
    </main>
  </div>
</div>
{% endblock %}
