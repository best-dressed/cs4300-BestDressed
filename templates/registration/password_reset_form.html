{% extends "main.html" %}
{% load static %}

{% block title %}Reset password · Best Dressed{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">

<div class="auth-hero">
  <div class="auth-box">
    <div class="sparkle-accent text-center mb-3">
      <span class="sparkle-icon">✦</span>
    </div>

    <h1>Forgot password?</h1>
    <p class="text-muted mb-4">Enter your email to receive a reset link.</p>

    <form method="post">
      {% csrf_token %}

      <div class="form-floating mb-4">
        <input type="email" name="email" class="form-control" id="resetEmail" placeholder="name@example.com" required>
        <label for="resetEmail">Email address</label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Send reset link</button>

      <p class="mt-3 mb-0 text-center">
        <a href="{% url 'login' %}">Back to login</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
